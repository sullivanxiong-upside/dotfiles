# gwf configuration example
# Copy this to ~/.config/gwf/repos.conf and customize for your setup

# =============================================================================
# Main Repository Paths
# =============================================================================
# These should point to your PRIMARY repo directories (not worktrees)
# Use absolute paths

# Example for standard setup:
export MAIN_CDS="$HOME/repos/customer-dashboard"
export MAIN_DP="$HOME/repos/data-pipelines"

# Example for custom locations:
# export MAIN_CDS="/Users/yourname/code/customer-dashboard"
# export MAIN_DP="/Users/yourname/projects/data-pipelines"

# =============================================================================
# Config Files to Auto-Copy (Optional Customization)
# =============================================================================
# By default, gwf auto-copies certain files. You can customize which files
# get copied to new worktrees by setting these arrays.

# Data Pipelines configs (local development configs)
# Replace 'yourname' with your actual name as it appears in your config files
export CONFIGS_DATA_PIPELINES=(
  "src/jobs/datahub_llm_analysis_service/local-config.yourname.yaml"
  "src/jobs/datahub_llm_job_processor/local-config.yourname.yaml"
  # Add more config files as needed:
  # "path/to/other/config.yaml"
)

# Customer Dashboard configs (environment variables and local settings)
export CONFIGS_CUSTOMER_DASHBOARD=(
  ".env.local"
  # Add more config files as needed:
  # ".env.test"
  # "config/local.json"
)

# =============================================================================
# Universal Configs (Auto-copied for all repos)
# =============================================================================
# These are always copied if they exist, regardless of repo:
# - .claude/settings.local.json (Claude Code permissions)

# =============================================================================
# Notes
# =============================================================================
# 1. All paths in CONFIGS_* arrays are relative to the repository root
# 2. If a config file doesn't exist in main repo, it's silently skipped
# 3. Configs are copied when you run: gwf wt feature <name> or gwf wt review <name>
# 4. You can verify what gets copied by checking the output when creating worktrees
