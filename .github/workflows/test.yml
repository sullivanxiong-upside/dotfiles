name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: bash test/shellcheck.sh

  structure-test:
    name: Validate Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files exist
        run: |
          required_files=(
            "Makefile"
            "README.md"
            "LICENSE"
            "CONTRIBUTING.md"
            ".gitignore"
            "bin/cwf"
            "bin/gwf"
            "home/.bashrc"
            "home/.zprofile"
            "home/.tmux.conf"
            "docs/INSTALLATION.md"
            "test/shellcheck.sh"
          )

          for file in "${required_files[@]}"; do
            if [[ ! -f "$file" ]] && [[ ! -d "$file" ]]; then
              echo "ERROR: Required file/directory missing: $file"
              exit 1
            fi
          done

          echo "✓ All required files present"

      - name: Check no secrets in repo
        run: |
          if git grep -i -E '(api_key|secret|token|password).*=.*[a-zA-Z0-9]{20,}' -- ':(exclude).github/'; then
            echo "ERROR: Potential secrets found in repository"
            exit 1
          fi
          echo "✓ No secrets detected"
